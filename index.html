<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Heatmap Layer</title>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>

    <link href="css/app.css" rel="stylesheet"/>
    <script src="js/app.js"></script>

    <script src="js/lightbox.js"></script>
    <link href="css/lightbox.css" rel="stylesheet" />
  </head>

  <body onload="initialize()">
    <div id="map_canvas" style="height: 95%; width: 100%;"></div>
    <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <!--<button onclick="changeGradient()">Change gradient</button>-->
    <button onclick="changeOpacity()">Change opacity</button>
    <button id="changeData" onclick="changeData()">Display Instagram Data</button>

    <div id="iw-body">
      <div class="iw-images">
        <div class="iw-lightbox"></div>
      </div>
      <div class="iw-percent">
        <div class="arrow"></div><span class="percentage"></span>
      </div>
    </div>

  </body>
</html>
